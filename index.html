<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Reservia</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e91c07ac0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="conetenu">
        <img id="logo" src="logo/Reservia@3x.png" alt="Logo de l'agence">
        <nav>
            <p><a href="#hebergements" id="hebergement">Hébergements</a>
               <a href="#activites" id="activite">Activités</a>
               <input class="inscrire" type="button" value="S'inscrire">
                  
       

            </p>
        </nav>
        <main>
            <div id="personnalisation">
                <section>
                    <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                    <p class="description">En plein centre ville ou pleine nature</p>
                    <i class="fas fa-map-marker-alt"></i>
                    <input id="champ" type="text" value="Marseille, France" />
                    <input class="recherche" type="button" value="Rechercher" >
                    <div id="filtres">
                        <p> Filtres 
                         <a href="#"> <i class="fas fa-money-bill-wave"></i> Economique</a>
                         <a href="#"> <i class="fas fa-child"></i> Familial</a>
                         <a href="#"> <i class="fas fa-heart"></i> Romantique</a>
                         <a href="#"> <i class="fas fa-dog"></i> Animaux autorisés</a>
                         <div id="info"><p><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p></div>
                        </p>
                    </div>
                </section>                
            </div>
        </main>
    </div>
</body>
</html>
